<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PTN Player</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Slab:400,700|Source+Code+Pro:300,400,600,700'>
    <link rel="stylesheet" href="css/icons/style.css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
  </head>
  <body>
    <div id="app">

      <div id="viewer"></div>

      <div id="editor">
        <pre id="ptn" class="ptn" contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></pre>
      </div>

      <div id="controls">
        <div class="buttons">
          <button class="flat round first">
            <i class="icon-first"></i>
          </button>
          <button class="flat round prev">
            <i class="icon-left"></i>
          </button>
          <button class="flat round cta play">
            <i class="icon-play"></i>
            <i class="icon-pause"></i>
          </button>
          <button class="flat round next">
            <i class="icon-right"></i>
          </button>
          <button class="flat round last">
            <i class="icon-last"></i>
          </button>
        </div>
      </div>

    </div>

    <div id="messages"></div>

    <div id="fab" class="fab cta">
      <i class="icon-play"></i>
      <i class="icon-edit"></i>
      <i class="icon-error"></i>
    </div>

    <div id="share-menu">
      <a id="share" class="fab cta small">
        <i class="icon-share"></i>
      </a>
      <a id="permalink" href="#" target="_blank" class="fab small">
        <i class="icon-link"></i>
      </a>
      <a id="download" href="#" target="_blank" class="fab small">
        <i class="icon-download"></i>
      </a>
    </div>

    <script data-main="js/app" src="js/require.js" charset="utf-8"></script>
  </body>
</html>
