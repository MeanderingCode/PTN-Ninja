<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PTN Player</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Slab:400,700|Source+Code+Pro:300,400,600,700'>
    <link rel="stylesheet" href="css/icons/style.css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
  </head>
  <body class="editmode">
    <div id="app">

      <div id="viewer"></div>

      <div id="editor">
        <pre id="ptn" class="ptn" contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></pre>
        <div id="fab" class="fab">
          <i class="icon-play"></i>
          <i class="icon-edit"></i>
          <i class="icon-error"></i>
        </div>
      </div>

      <div id="messages"></div>

      <div id="controls">
        <div class="buttons">
          <button>
            <i class="icon-first"></i>
          </button>
          <button>
            <i class="icon-left"></i>
          </button>
          <button>
            <i class="icon-play"></i>
          </button>
          <button>
            <i class="icon-right"></i>
          </button>
          <button>
            <i class="icon-last"></i>
          </button>
        </div>
      </div>

    </div>

    <a id="permalink" href="#" target="_blank" class="fab small">
      <i class="icon-link"></i>
    </a>

    <script data-main="js/app" src="js/require.js" charset="utf-8"></script>
  </body>
</html>
